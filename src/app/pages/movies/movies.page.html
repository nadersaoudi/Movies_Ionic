<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trending Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-lis>
    <ion-item button *ngFor="let item of movies">
      <ion-label>
        {{item.title}}
        <p>{{item.release_date}}</p>
      </ion-label>
    </ion-item>
  </ion-lis>
</ion-content>
